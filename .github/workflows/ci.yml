name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Project
        uses: ./.github/actions/setup-flutter
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project
        run: flutter analyze

  test:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Setup Project
        uses: ./.github/actions/setup-flutter
      - name: Run tests
        run: flutter test

  build-check:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-latest
    needs: test
    steps:
      - name: Setup Project
        uses: ./.github/actions/setup-flutter
      - name: Build macOS (check)
        run: flutter build macos --debug --no-pub
